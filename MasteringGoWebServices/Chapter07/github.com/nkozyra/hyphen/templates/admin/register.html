{{ template "auth_header.html" . }}


		<div class="authentication-form">
			<form role="form" action="/register" method="POST">
			  <div class="form-group">
				<h1>Register</h1>
				<input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter email">
			  </div>
			  <div class="form-group">

				<input type="text" class="form-control" id="registerPublication" name="registerPublication" placeholder="Enter publication">
			  </div>			 
			  <div class="form-group">

				<input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Enter password">
			  </div>			  
			  <button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>


{{ template "auth_footer.html" . }}
